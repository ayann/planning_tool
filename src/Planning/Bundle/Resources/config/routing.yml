planning_index:
    path:   /
    defaults:  { _controller: PlanningBundle:Plannings:index }

planning_get_add:
    path:   /plannings
    defaults:  { _controller: PlanningBundle:Plannings:getAdd }

planning_add:
    path:   /planning/add
    defaults:  { _controller: PlanningBundle:Plannings:add }

planning_edit:
    path:   /planning/{id}/edit
    defaults:  { _controller: PlanningBundle:Plannings:edit }
    requirements:
        id: \d+

planning_delete:
    path:   /planning/{id}/delete
    defaults:  { _controller: PlanningBundle:Plannings:delete }
    requirements:
        id: \d+

planning_show_all:
